<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdn.tailwindcss.com"></script>
  <title>The Goat Stack</title>
</head>
<body>
  <div class="flex flex-col items-center justify-center text-center h-screen container m-auto p-4">
    <h1 class="text-4xl font-bold text-gray-900"><a href="https://github.com/norbusonam/the-goat-stack" target="_blank" class="hover:text-[#9e896e] transition-colors">The Goat Stack</a> 🐐</h1>
    <p class="mt-4 text-gray-600">A tech stack for building full stack web apps with Go with minimal JavaScript</p>
    <ul class="mt-8 text-gray-600">
      <li><a href="https://templ.guide/" target="_blank" class="hover:text-[#9e896e] transition-colors"><span class="font-bold">T</span>empl</a> to render html templates</li>
      <li><a href="https://htmx.org/" target="_blank" class="hover:text-[#9e896e] transition-colors"><span class="font-bold">H</span>tmx</a> to make html interactive</li>
      <li><a href="https://echo.labstack.com/" target="_blank" class="hover:text-[#9e896e] transition-colors"><span class="font-bold">E</span>cho</a> to handle http requests</li>
      <li><a href="https://go.dev" target="_blank" class="hover:text-[#9e896e] transition-colors"><span class="font-bold">Go</span></a> as the backend language</li>
      <li><a href="https://github.com/cosmtrek/air" target="_blank" class="hover:text-[#9e896e] transition-colors"><span class="font-bold">A</span>ir</a> for live reloading</li>
      <li><a href="https://tailwindcss.com/" target="_blank" class="hover:text-[#9e896e] transition-colors"><span class="font-bold">T</span>ailwind</a> for styling</li>
    </ul>
  </div>
</body>
</html>
